    <title>Counter using Foundation</title>
    <style media="screen">
      .container{
        margin:25px;
        text-align: center;
        background: lightgray;
        border-radius: 8px;
      }
      form{display: inline-block;}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <p>is {{count}} ! </p>
        <form action = "/increment" method = 'POST'>
          <button class="success button">Add +2 </button>
        </form>
        <form action = '/destroy_session' method = 'POST'>
          <button class="alert button">DESTROY session</button>
        </form>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

  </body>
